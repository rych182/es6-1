<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		//Imprime los números impares que están entre ambas variables
		var num1 = parseInt(prompt("Introduce el primer número"));
		var num2 = parseInt(prompt("Introduce el segundo número"));

		while(num1 < num2){
			num1++;
			if (num1%2 != 0) {
				document.write("El " + num1 + "es impar<br>");
			}
		}
	</script>
</body>
</html>
