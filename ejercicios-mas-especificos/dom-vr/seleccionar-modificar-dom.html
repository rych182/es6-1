<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1>Curso de JavaScript</h1>
	<p>Nuestro primer script en JS</p>
	<div id="micaja">Hola soy una caja</div>

	<div class="rojo">Soy el primer div</div>
	<div class="rojo">Soy el segundo</div>
	<div class="rojo">Yo soy el tercer div</div>

	<div id="encabezado">Soy el encabezado</div>

	<script type="text/javascript">
		function cambiarColor(color) {
			caja.style.background = color;
		}
		//var caja = document.getElementById('micaja'); Es lo mismo que querySelector
		var caja = document.querySelector("#micaja");

		caja.innerHTML = "Texto en la caja desde JS";
		caja.style.background = "blue";
		caja.style.padding = "40px";
		caja.style.color = "pink";
		caja.className = "hola hola2";//Crear clases en la etiqueta html
		
		//Conseguir elementos por su etiqueta
		var todosLosDivs = document.getElementsByTagName('div');
		var contenidoTexto = todosLosDivs[2].textContent;
		console.log(contenidoTexto);
		//Conseguir elementos por su clase CSS
		//Cuando son varios, especifica con [] por que son un array
		var divsRojos = document.getElementsByClassName('rojo');
		/*Forma 1 de modificar varios divs
		for (var div in divsRojos) {
			divsRojos[div].style.background = "red";
			divsRojos[div].style.border = "2px solid blue";
			divsRojos[div].style.fontSize = "50px";
			divsRojos[div].style.borderRadius = "8px";			
		}
		*/
	
		for(div in divsRojos){
			//Si los divs seleccionados tienen una clase llamada rojo
			if(divsRojos[div].className == "rojo"){
				divsRojos[div].style.background = "orange";
				divsRojos[div].style.marginTop = "10px";
			}
		}

		// Query selector
		//Te permite seleccionar clases e id
		//Pero solo selecciona 1 etiqueta, 1 clase y 1 id, si hay varias etiquetas solo seleccionar√°

		// querySelectorAll
		//Este si selecciona varias etiquetas,clases e ids

		var id = document.querySelectorAll('div');
		console.log(id);
	</script>
	<script type="text/javascript" src="bom.js"></script>
</body>
</html>
